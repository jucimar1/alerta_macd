<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor SOL 2026</title>
    <script src="https://unpkg.com"></script>
    <style>
        body { background: #0b0e11; color: #eaecef; margin: 0; font-family: sans-serif; overflow: hidden; }
        #chart { height: 85vh; width: 100vw; }
        .stats { height: 15vh; padding: 10px; display: flex; justify-content: space-around; align-items: center; background: #181a20; border-top: 2px solid #2b2f36; }
        .val { color: #f0b90b; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="stats">
        <div>Preço: <br><span id="price" class="val">---</span></div>
        <div>Suporte (1h): <br><span id="sup" style="color: #0ecb81;">---</span></div>
        <div>Resistência (1h): <br><span id="res" style="color: #f6465d;">---</span></div>
    </div>

    <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { backgroundColor: '#0b0e11', textColor: '#848e9c' },
            grid: { vertLines: { color: '#2b2f36' }, horzLines: { color: '#2b2f36' } },
            timeScale: { timeVisible: true }
        });
        const candleSeries = chart.addCandlestickSeries();

        async function load() {
            const r = await fetch('https://api.binance.com');
            const data = await r.json();
            const candles = data.map(d => ({
                time: d[0] / 1000,
                open: parseFloat(d[1]), high: parseFloat(d[2]),
                low: parseFloat(d[3]), close: parseFloat(d[4])
            }));
            candleSeries.setData(candles);

            const last = candles[candles.length - 1];
            const highs = candles.slice(-24).map(c => c.high);
            const lows = candles.slice(-24).map(c => c.low);

            document.getElementById('price').innerText = `$${last.close}`;
            document.getElementById('sup').innerText = `$${Math.min(...lows).toFixed(2)}`;
            document.getElementById('res').innerText = `$${Math.max(...highs).toFixed(2)}`;
        }

        load();
        setInterval(load, 30000);
    </script>
</body>
</html>
