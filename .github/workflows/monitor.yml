name: SOL Sniper Bot

on:
  schedule:
    - cron: '*/10 * * * *' # Roda a cada 10 minutos
  workflow_dispatch:      # Permite rodar manualmente clicando no botão

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node sniper.js
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
      
      # Adicionado: Publica o index.html no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }} # Só publica da branch principal
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Publica a pasta raiz, onde o index.html estará
