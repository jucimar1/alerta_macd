name: Crypto Monitor SQL
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Creator
        run: node creator.js

      - name: Run Strategy
        run: node monitor.js

      - name: Commit Database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add crypto_history.db package.json package-lock.json
          git commit -m "Update DB and Environment [skip ci]" || echo "No changes"
          git push
