name: SOL Sniper Bot
on:
  schedule:
    - cron: '*/10 * * * *' # Roda a cada 10 minutos
  workflow_dispatch:      # Permite rodar manualmente clicando no bot√£o

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node sniper.js
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
